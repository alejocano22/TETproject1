<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User</th>
        <th scope="col">Temperature</th>
        <th scope="col">Humidity</th>
        <th scope="col">GPS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arduino of arduinoArray">
        <td>{{arduino.user}}</td>
        <td>{{arduino.temperature}}</td>
        <td>{{arduino.humidity}}</td>
        <td>{{arduino.gps}}</td>
      </tr>
    </tbody>
  </table>
