<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }">
          <!-- email -->
          <label for="Email" class="control-label">E-Mail</label>
          <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="your@name.com" ngModel email>
          <p *ngIf="invalidEmail()" id="email_error" class="text-danger">{{this.serviceErrors.email || 'Invalid email.'}}</p>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
          <!-- password -->
          <label for="psw" class="control-label">Password</label>
          <input type="password" formControlName="psw" class="form-control" id="psw" name="psw" placeholder="******">
          <p *ngIf="invalidPassword()" id="password_error" class="text-danger">{{this.serviceErrors.psw || 'Invalid password.'}}</p>
        </div>
        <div class="form-group has-error">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group" align-content: center>
          <p routerLink="/register">Register</p>
        </div>
      </form>
    </div>
  </div>
</div>
